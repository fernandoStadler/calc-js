<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Document</title>
</head>
<style>

</style>
<body>
    <section class="calc-container" data-calc>
       <div class="calc">

       
        <div class="calc-input">
            <input type="text" class="txt-input" data-input>
        </div>
        <div class="calc-line">
            <button class="btn" data-1>1</button>
            <button class="btn" data-2>2</button>
            <button class="btn" data-3>3</button>
            <button class="btn" data-sub>-</button>
        </div>
        <div class="calc-line">
            <button class="btn" data-4>4</button>
            <button class="btn" data-5>5</button>
            <button class="btn" data-6>6</button>
            <button class="btn" data-plus>+</button>
        </div>
        <div class="calc-line">
            <button class="btn" data-7>7</button>
            <button class="btn" data-8>8</button>
            <button class="btn" data-9>9</button>
            <button class="btn" data-mult>X</button>
        </div>
        <div class="calc-line">
            <button class="btn" data-dot>.</button>
            <button class="btn" data-0>0</button>
            <button class="btn" data-div>/</button>
        </div>
        <div class="op-line">
            <button class="btn" data-equals>=</button>
            <button class="btn" data-clear>C</button>
        </div>
    </div>
    </section>
   
    </button>
</body>
<script src="assets/js/variables.js"></script>
<script type="module" src="assets/js/app.js"></script>
</html>
